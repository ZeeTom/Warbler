{% extends 'users/detail.html' %}
{% block user_details %}
  <div class="col-sm-6">
    <ul class="list-group" id="messages">

      {% for message in user.messages %}

        <li class="list-group-item">
          <!-- If user has liked the message-->
          <form action="/messages/{{ message.id }}/like" method="POST">
            {{ g.csrf_form.hidden_tag() }}
            <button type="submit" class="btn like-btn">
              {% if message in g.user.messages %}
              {% elif message in g.user.liked_messages %}
              <i class="fas fa-star"></i>
              <!-- If user has no liked the message-->
              {% else %}
              <i class="far fa-star"></i>
              {% endif %}
            </button>
          </form>
          <a href="/messages/{{ message.id }}" class="message-link"/>

          <a href="/users/{{ user.id }}">
            <img src="{{ user.image_url }}" alt="user image" class="timeline-image">
          </a>

          <div class="message-area">
            <a href="/users/{{ user.id }}">@{{ user.username }}</a>
            <span class="text-muted">
              {{ message.timestamp.strftime('%d %B %Y') }}
            </span>
            <p>{{ message.text }}</p>
          </div>
        </li>

      {% endfor %}

    </ul>
  </div>
{% endblock %}
